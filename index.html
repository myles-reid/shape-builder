<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">   
    <meta name="author" content="Myles Reid">
    <meta name="description" content="Page elements">
    <meta name="keywords" content="html, CSS, web, seo, web development">
    <title>Shape Factory</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
    <link rel="stylesheet" media="all" href="./assets/css/style.css">
    <script src="./assets/js/index.js" defer></script>
  </head>
  <body>
    <div class="contianer outer">
      <div class="wrapper">
        <div class="title">
          <h2>Shape Factory</h2>
        </div>
        <div class="options">
          <select name="shape" id="shape">
            <option selected disabled hidden>--Shape--</option>
            <option value="circle">Circle</option>
            <option value="square">Square</option>
          </select>
          <div class="color-wrap">
            <select name="colour" id="colour">
              <option selected disabled hidden>--Colour--</option>
              <option class="blue" value="#09f">Blue</option>
              <option class="green" value="#9f0">Green</option>
              <option class="orange" value="#f90">Orange</option>
              <option class="pink" value="#f09">Pink</option>
              <option class="purple" value="#90f">Purple</option>
            </select>
          </div>
          <button>Create</button>
        </div>
        <div class="main-box">
        </div>
        <div class="info-box"><p class="info-text"><p></div>
      </div>
    </div>
  </body>
</html>
